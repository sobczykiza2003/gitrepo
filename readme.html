<!DOCTYPE html>
<html lang="pl">


<head>
<meta charset="utf-8" />
<title>zaawansowane opcje tabel w HTML</title>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        } 
        
        th, td {
            padding: 15px; 
            }
</style>

</head>

<body>
<h1>zaawansowane opcje tabel w HTML</h1>

<table>
    <tr>
        <th rowspan="2">Nazwisko</th>
        <th colspan="2">Telefon</th>
    </tr>
     <tr>
         <td>służbowy</td>
         <td>prywatny</td>
     </tr>
    <tr>
        <td>Linus Torvalds</td>
        <td>512987542</td>
        <td>987362086</td>
    </tr>
</table>




<table>
    <style>
    table, th, td {border: 1px solid black;}
    th, td {
            padding: 15px; 
            }
        
       </style>
    <tr>
        <th>1</th>
        <th>2</th>
        <th rowspan="2">3</th>
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
    </tr>
</table>

</body>

</html>
